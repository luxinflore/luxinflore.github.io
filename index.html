      body {
        font-family: system-ui, sans-serif;

      h1 {

      }
      a {
        color: #0066cc;
        text-decoration: none;
		position: relative;
		transition: all 0.3s ease;
      }
	        a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      a:hover {
        color: #000;
      }

      a:hover::after {
        opacity: 1;
      }

      p {
        margin: 0 0 1em 0;
      }
    </style>
  </head>
